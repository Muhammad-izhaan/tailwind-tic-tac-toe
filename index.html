<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
</head>
<body class="dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-200">
    <!-- Stars Background -->
    <div class="stars-container"></div>

    <!-- Win Popup Modal -->
    <div id="winModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg text-center">
            <h2 id="winMessage" class="text-2xl font-bold mb-4 dark:text-white text-gray-900"></h2>
            <button onclick="closeWinModal()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
                Close
            </button>
        </div>
    </div>

    <!-- Main Game Container -->
    <div class="flex items-start justify-center gap-8 w-full max-w-7xl px-4">
        <!-- Game Board Section -->
        <div class="text-center relative z-10 game-container">
            <h1 class="text-4xl font-bold mb-8 dark:text-white text-gray-900 game-title">Tic Tac Toe</h1>
            <div class="floating-board">
                <div id="status" class="text-xl mb-4 text-green-400">Player X's turn</div>
                <div id="board" class="grid grid-cols-3 gap-2 mb-8">
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                    <button class="cell w-24 h-24 bg-gray-200 dark:bg-gray-800 text-4xl font-bold rounded-lg hover:bg-gray-300 dark:hover:bg-gray-700 transition-colors"></button>
                </div>
                <button id="resetBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">Reset Game</button>
            </div>
        </div>

        <!-- Game History Section -->
        <div class="history-container w-80">
            <h2 class="text-2xl font-bold mb-4 dark:text-white text-gray-900">Game History</h2>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-100 dark:bg-gray-700">
                            <th class="px-4 py-2 text-left dark:text-white text-gray-900">Game</th>
                            <th class="px-4 py-2 text-left dark:text-white text-gray-900">Winner</th>
                        </tr>
                    </thead>
                    <tbody id="gameHistory" class="divide-y divide-gray-200 dark:divide-gray-700">
                        <!-- Game history will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="fixed bottom-4 text-center dark:text-gray-400 text-gray-600 text-sm font-medium z-10">
        Designed & Developed by Izhaan ❤️
    </div>

    <script>
        // Theme toggle functionality
        // Removed theme toggle functionality
    </script>
    <script src="stars.js"></script>
    <script src="game.js"></script>
</body>
</html>
